<br/>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-10">      
    <div *ngFor="let user of users" class="bg-white p-4 shadow-md">
        <img src="{{user.image}}" class="h-[18vh] rounded-full w-[18vh] m-auto">
        <div class="p-4 text-center">
            <p class="text-xl font-semibold mt-2 text-center">{{ user.usermane }}</p>
        </div>
        <button (click)="userDetail(user.wallet)" class="w-full block text-center rounded py-5 my-5 bg-brand-secondary text-white hover:bg-brand-primary transition-transform duration-500 ease-in-out transform hover:scale-110"><b>View</b></button>
    </div>
</div>
