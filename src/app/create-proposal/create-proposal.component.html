
<div class="m-auto">
    <div class="p-10 text-2xl font-bold">
        Create Proposal
    </div>

    <div class="w-full bg-gray-400">
        <div class="flex">
            <div class="w-2/5 overflow-y-auto justify-center p-20">
                <div class="flex justify-center">
                    <div class="bg-gray-500 items-center rounded-full h-[20vh] w-[20vh]"></div>
                </div>
                <div class="text-center ">
                    <p class="text-2xl p-5"><b>Proposal Name</b></p>
                </div>
            </div>
            
            <div class="w-3/5 overflow-y-auto p-20">
                <input class="bg-gray-200 w-full h-[5vh] mb-10" #inputRef1 placeholder="Proposal Name">
                <input class="bg-gray-200 w-full h-[5vh] mb-10" #inputRef2 placeholder="Description">
                <input class="bg-gray-200 w-full h-[5vh] mb-10" #inputRef3 placeholder="Category">
                <input class="bg-gray-200 w-full h-[5vh] mb-10" #inputRef4 placeholder="Amount requested">
                <input class="bg-gray-200 w-full h-[5vh] mb-10" #inputRef5 placeholder="Timestamp">
            </div>
            
        </div>
    </div>

    <div class="w-full bg-gray-400">
        <div class="bg-gray-200 w-[80%] m-auto h-[15vh] mb-10"></div>
        <br/>
        <div class="flex">
            <div class="flex-1">
                <div class="block text-center m-10 bg-white p-5">
                    <b>Donation Value estimated</b>
                </div>
            </div>
            <div>
              <button class="block text-center m-10 bg-red-400 p-5" (click)="createProposal(inputRef1.value, inputRef4.value, inputRef5.value, inputRef3.value, inputRef2.value)">
                <b class="text-white">Create Proposal</b>
              </button>
            </div>
          </div>
    </div>
</div>
